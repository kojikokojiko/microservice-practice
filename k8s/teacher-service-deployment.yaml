apiVersion: apps/v1
kind: Deployment
metadata:
  name: teacher-service
  namespace: edu
  labels:
    app: teacher-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teacher-service
  template:
    metadata:
      labels:
        app: teacher-service
    spec:
      containers:
        - name: teacher-service
          image: teacher-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: teacher-service-config
            - secretRef:
                name: teacher-service-secret
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: teacher-service
  namespace: edu
spec:
  selector:
    app: teacher-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
